services:
  backend:
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile.backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - ${SERVER_HTTPS_PORT}:${SERVER_HTTPS_PORT}
    networks:
      - spring-network
    env_file:
      - .env
  
  postgres:
    image: postgres:17-alpine
    networks:
      - spring-network
    shm_size: 128mb
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

volumes:
  pg-data:

networks:
  spring-network:
    driver: bridge

